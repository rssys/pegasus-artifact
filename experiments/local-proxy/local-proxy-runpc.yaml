apiVersion: v1
kind: Pod
metadata:
  name: local-proxy
  labels:
    name: local-proxy
spec:
  terminationGracePeriodSeconds: 3
  runtimeClassName: pegasus
  restartPolicy: Never
  containers:
  - name: nginx
    image: pdlan/pegasus-artifact-local-proxy-nginx
  - name: caddy
    image: pdlan/pegasus-artifact-proxy-caddy-pegasus
